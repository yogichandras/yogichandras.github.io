<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieW9naWNoYW5kcmFzIiwiYSI6ImNqOWFyZm9rNjE3cHgycXM0MTNmcW01dGoifQ.Si3sMPXi5YCx4g6CFFOyig';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/yogichandras/cj9uto96b1bkf2rqxvee5wonb', // stylesheet location
    center: [107.604157, -6.893509], // starting position [lng, lat]
    zoom: 23 // starting zoom
});
map.on('load', function() {
    map.loadImage('lokasi.png', function(error, image) {
        if (error) throw error;
        map.addImage('cat', image);
        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": {
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [107.604157,-6.893509]
                        }
                    }]
                }
            },
            "layout": {
                "icon-image": "cat",
                "icon-size": 0.25
            }
        });
    });
});

</script>

</body>
</html>
