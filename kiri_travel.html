<body>
    <div class="row">
        <div id="controlpanel" class="large-3 large-push-9 columns">
            <div class="row center">
                <img src="https://kiri.travel/images/kiri200.png" alt="KIRI logo">
            </div>
            <div class="row">
                <div class="small-5 columns">
                    <select id="regionselect">
                        <option value="bdo" selected="">Bandung</option>
                        <option value="cgk">Jakarta</option>
                    </select>
                </div>
                <div class="small-7 columns">
                    <select id="localeselect">
                        <option value="en" selected="">English</option>
                        <option value="id">Bahasa Indonesia</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <label for="startInput" class="inline">From:</label>
                </div>
                <div class="small-10 columns">
                    <input type="text" id="startInput" value="" placeholder="Museum Geologi, Bandung">
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <select id="startSelect" class="hidden"></select>
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <label for="finishInput" class="inline">To:</label>
                </div>
                <div class="small-10 columns">
                    <input type="text" id="finishInput" value="" placeholder="Monumen Nasional, Jakarta">
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <select id="finishSelect" class="hidden"></select>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a href="#" class="small button expand" id="findbutton">
                        <strong>Find!</strong>
                    </a>
                </div>
                <div class="small-3 columns">
                    <a href="#" class="small button secondary expand" id="swapbutton">
                        <img src="https://kiri.travelimages/swap.png" alt="swap">
                    </a>
                </div>
                <div class="small-3 columns">
                    <a href="#" class="small button secondary expand" id="resetbutton">
                        <img src="https://kiri.travelimages/reset.png" alt="reset">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns" id="routingresults">
                    <div id="results-section-container"></div>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <footer>
                        <a href="https://projectkiri.github.io/#legal">Legal</a> |
                        <a href="https://projectkiri.github.io/#feedback">Feedback</a> |
                        <a href="https://projectkiri.github.io/#about-kiri">About KIRI</a>
                    </footer>
                    &nbsp;
                </div>
            </div>
        </div>
