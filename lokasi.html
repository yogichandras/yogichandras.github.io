  <div id="map"></div>
  <script>
    function initMap() {
      var Stone_Garden_Citatah = {
        lat: -6.824767,
        lng: 107.438178
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: Stone_Garden_Citatah
      });
      var marker = new google.maps.Marker({
        position: Stone_Garden_Citatah,
        map: map
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLi3_o7lLSuTzfi32ZO8636ONgqeiLcu8&callback=initMap">
  </script>
